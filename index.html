<!DOCTYPE html>
<html lang="en">

<head>
    <title>Query Alert</title>
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Header Start -->
    <header>
        <div class="d-flex justify-centent-between  align-items-center">
            <div class="d-flex align-items-center">
                <div>
                    <img src="icons48.png" alt="a">
                </div>
                <div>
                    <h4>Search Alert</h4>
                </div>
            </div>
            <div>
                <button class="btn" id="toggle-button">Play</button>
            </div>
        </div>

    </header>
    <!-- Header End -->
    <!-- Main Section Start -->
    <main>
        <div class="d-flex justify-centent-between mt-5">
            <input type="text" id="input-field" placeholder="Enter alert text">
            <button class="btn" id="add-item">Add</button>
        </div>
        <div class="alert-item-section" id="all-items-section">


        </div>

    </main>
    <!-- Main Section End -->


    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>

</html>
